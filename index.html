<!DOCTYPE html>
<html lang="en-US">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer
    type="module"></script>
  <title>Todo List | WebOsmotic</title>
  <link rel="stylesheet" href="src/css/main.css" />
</head>

<body>
  <nav class="navbar bg-primary">
    <h5 class="nav-heading">Todo List App</h5>
  </nav>
  <section class="form-container card m-3">
    <h5 class="card-header fw-medium">Add New Task</h5>
    <form id="task-form" class="task-form m-3">
      <div class="mb-3">
        <input type="hidden" name="taskId" id="taskId" />
        <label for="taskName" class="form-label fw-semibold">Title </label>
        <small class="validate">*</small>
        <input type="text" name="taskName" class="form-control" id="taskName" placeholder="Enter Task Name" />
        <small class="validate" id="nameError"></small>
      </div>
      <div class="mb-3">
        <label for="TaskDescription" class="form-label fw-semibold">Description </label>
        <textarea class="form-control" name="TaskDescription" placeholder="Enter Description" id="TaskDescription"
          rows="3"></textarea>
      </div>
      <!-- + -->
      <div class="mb-3" id="status-div">
        <label for="taskStatus" class="form-lable fw-semibold">Status</label>
        <select name="taskStatus" id="taskStatus" class="form-select"></select>
      </div>
      <button type="submit" id="submitBtn" class="btn btn-success">Add Task</button>
      <button type="reset" id="resetBtn" class="btn btn-danger">Clear</button>
    </form>
  </section>

  <section id="taskList" class="task-list card m-3">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="card-title m-0 fw-medium fs-6">Tasks</h5>
      <form class="d-flex" role="search" id="search-form">
        <input class="form-control me-2" type="search" id="searchBox" name="searchData" placeholder="Search"
          aria-label="Search" />
        <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
        <button type="reset" id="resetSearch" class="btn btn-outline-danger w-100 ms-2">Clear Search</button>
      </form>
    </div>

    <div class="d-flex m-2 align-items-center justify-content-between card-container">
      <!-- <div class="card m-2 status1" id="status-1">
          <h6 class="card-header"></h6>
        </div>

        <div class="card m-2 status2" id="status-2">
          <h6 class="card-header"></h6>
        </div>

        <div class="card m-2 status3" id="status-3">
          <h6 class="card-header"></h6>
        </div>

        <div class="card m-2 status4" id="status-4">
          <h6 class="card-header"></h6>
        </div> -->
    </div>
  </section>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Do you want to delete this task permanently??</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirm" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <script defer src="src/main.js" type="module"></script>
</body>

</html>
